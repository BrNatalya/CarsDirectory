<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Страница автомобиля"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id автомобиля"/>
                    <h:outputText value="#{carsController.selected.idCars}" title="#{bundle.ViewCarsTitle_idCars}"/>
                    <h:outputText value="Регистрационный номер"/>
                    <h:outputText value="#{carsController.selected.registrNumber}" title="#{bundle.ViewCarsTitle_registrNumber}"/>
                    <h:outputText value="Год производства"/>
                    <h:outputText value="#{carsController.selected.yearManufact}" title="#{bundle.ViewCarsTitle_yearManufact}"/>
                    <h:outputText value="Модель"/>
                    <h:outputText value="#{carsController.selected.modelId}" title="#{bundle.ViewCarsTitle_modelId}"/>
                    <h:outputText value="Цвет"/>
                    <h:outputText value="#{carsController.selected.colorId}" title="#{bundle.ViewCarsTitle_colorId}"/>
                    <h:outputText value="Страна производитель"/>
                    <h:outputText value="#{carsController.selected.countryId}" title="#{bundle.ViewCarsTitle_countryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carsController.destroyAndView}" value="Удалить"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Изменить"/>
                <br />
                <h:commandLink action="#{carsController.prepareCreate}" value="Создать новый" />
                <br />
                <h:commandLink action="#{carsController.prepareList}" value="Смотреть весь список автомобилей"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
