<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Создать автомобиль"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Регистрационный номер" for="Регистрационный номер" />
                    <h:inputText id="registrNumber" value="#{carsController.selected.registrNumber}" title="#{bundle.CreateCarsTitle_registrNumber}" />
                    <h:outputLabel value="Год производства" for="Год производства" />
                    <h:inputText id="yearManufact" value="#{carsController.selected.yearManufact}" title="#{bundle.CreateCarsTitle_yearManufact}" />
                    <h:outputLabel value="Модель" for="Модель" />
                    <h:selectOneMenu id="modelId" value="#{carsController.selected.modelId}" title="#{bundle.CreateCarsTitle_modelId}" >
                        <f:selectItems value="#{carModelsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Цвет" for="Цвет" />
                    <h:selectOneMenu id="colorId" value="#{carsController.selected.colorId}" title="#{bundle.CreateCarsTitle_colorId}" >
                        <f:selectItems value="#{colorsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Страна производитель" for="Страна производитель" />
                    <h:selectOneMenu id="countryId" value="#{carsController.selected.countryId}" title="#{bundle.CreateCarsTitle_countryId}" >
                        <f:selectItems value="#{countriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carsController.create}" value="Сохранить" />
                <br />
                <br />
                <h:commandLink action="#{carsController.prepareList}" value="Показать все автомобили" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
