<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Изменить модель"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id модели" for="idModel" />
                    <h:inputText id="idModel" value="#{carModelsController.selected.idModel}" title="#{bundle.EditCarModelsTitle_idModel}" required="true" requiredMessage="#{bundle.EditCarModelsRequiredMessage_idModel}"/>
                    <h:outputLabel value="Название модели" for="nameModel" />
                    <h:inputText id="nameModel" value="#{carModelsController.selected.nameModel}" title="#{bundle.EditCarModelsTitle_nameModel}" required="true" requiredMessage="#{bundle.EditCarModelsRequiredMessage_nameModel}"/>
                </h:panelGrid>
                <h:commandLink action="#{carModelsController.update}" value="Сохранить"/>
                <br />
                <br />
                <h:link outcome="View" value="Смотреть"/>
                <br />
                <h:commandLink action="#{carModelsController.prepareList}" value="Смотреть список моделей" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
