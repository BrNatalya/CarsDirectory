<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarsLabel_idCars}"/>
                    <h:outputText value="#{carsController.selected.idCars}" title="#{bundle.ViewCarsTitle_idCars}"/>
                    <h:outputText value="#{bundle.ViewCarsLabel_registrNumber}"/>
                    <h:outputText value="#{carsController.selected.registrNumber}" title="#{bundle.ViewCarsTitle_registrNumber}"/>
                    <h:outputText value="#{bundle.ViewCarsLabel_yearManufact}"/>
                    <h:outputText value="#{carsController.selected.yearManufact}" title="#{bundle.ViewCarsTitle_yearManufact}"/>
                    <h:outputText value="#{bundle.ViewCarsLabel_modelId}"/>
                    <h:outputText value="#{carsController.selected.modelId}" title="#{bundle.ViewCarsTitle_modelId}"/>
                    <h:outputText value="#{bundle.ViewCarsLabel_colorId}"/>
                    <h:outputText value="#{carsController.selected.colorId}" title="#{bundle.ViewCarsTitle_colorId}"/>
                    <h:outputText value="#{bundle.ViewCarsLabel_countryId}"/>
                    <h:outputText value="#{carsController.selected.countryId}" title="#{bundle.ViewCarsTitle_countryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carsController.destroyAndView}" value="#{bundle.ViewCarsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarsEditLink}"/>
                <br />
                <h:commandLink action="#{carsController.prepareCreate}" value="#{bundle.ViewCarsCreateLink}" />
                <br />
                <h:commandLink action="#{carsController.prepareList}" value="#{bundle.ViewCarsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
