<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Страница цвета"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id цвета"/>
                    <h:outputText value="#{colorsController.selected.idColor}" title="#{bundle.ViewColorsTitle_idColor}"/>
                    <h:outputText value="Название"/>
                    <h:outputText value="#{colorsController.selected.nameColor}" title="#{bundle.ViewColorsTitle_nameColor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colorsController.destroyAndView}" value="Удалить"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Изменить"/>
                <br />
                <h:commandLink action="#{colorsController.prepareCreate}" value="Создать" />
                <br />
                <h:commandLink action="#{colorsController.prepareList}" value="Список цветов"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
