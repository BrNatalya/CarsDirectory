<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Цвета автомобилей"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColorsEmpty}" rendered="#{colorsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{colorsController.items.rowCount > 0}">
                    <h:outputText value="#{colorsController.pagination.pageFirstItem + 1}..#{colorsController.pagination.pageLastItem + 1}/#{colorsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{colorsController.previous}" value="#{bundle.Previous} #{colorsController.pagination.pageSize}" rendered="#{colorsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{colorsController.next}" value="#{bundle.Next} #{colorsController.pagination.pageSize}" rendered="#{colorsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{colorsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id цвета"/>
                            </f:facet>
                            <h:outputText value="#{item.idColor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Название цвета"/>
                            </f:facet>
                            <h:outputText value="#{item.nameColor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{colorsController.prepareView}" value="Смотреть"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colorsController.prepareEdit}" value="Изменить"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colorsController.destroy}" value="Удалить"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{colorsController.prepareCreate}" value="Создать цвет"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
