<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Изменить запись"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id страны" for="idCountry" />
                    <h:inputText id="idCountry" value="#{countriesController.selected.idCountry}" title="#{bundle.EditCountriesTitle_idCountry}" required="true" requiredMessage="#{bundle.EditCountriesRequiredMessage_idCountry}"/>
                    <h:outputLabel value="Название страны" for="nameCountry" />
                    <h:inputText id="nameCountry" value="#{countriesController.selected.nameCountry}" title="#{bundle.EditCountriesTitle_nameCountry}" required="true" requiredMessage="#{bundle.EditCountriesRequiredMessage_nameCountry}"/>
                </h:panelGrid>
                <h:commandLink action="#{countriesController.update}" value="Сохранить"/>
                <br />
                <br />
                <h:link outcome="View" value="Изменить"/>
                <br />
                <h:commandLink action="#{countriesController.prepareList}" value="Список стран" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Главная" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
